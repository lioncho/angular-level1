<div class="w-auto md:w-48 border border-solid border-gray-400 rounded bg-white">
    <div class="md:py-12 py-3 text-center ">
        <div class="md:pb-8 pb-1 flex justify-center " >
            <img [src]="user.photoURL" style="width:75px" class="rounded-lg">
        </div>
        <div class="md:pb-4 pb-2 text-base font-bold  text-charcoal">{{ user.displayName }}</div>
        <div class="md:pb-3 pb-1">{{ user.email}}</div>
        <div class="flex justify-center">
            <img src="/assets/icons/pr-repository.svg" class="w-3 mr-1">
            <span>2</span><span>개의 Repository</span>
        </div>
    </div>
</div>
