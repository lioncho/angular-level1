<div class="flex justify-end">
    <button mat-dialog-close class="close-icon" tabindex="-1">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content *ngIf="!isTrue; else isTrueElse">
    <div class="max-w-sm">
        <div class="font-bold text-base text-charcoal  pb-3">베스트 리뷰 선정</div>
        <div>
            <div class="text-sm text-charcoal h-20">
                해당 리뷰를 베스트 리뷰로 선정하시겠어요? <br>
                감사합니다.
            </div>
            <div class="text-blue text-sm flex justify-end">
                <div class="mr-3 cursor-pointer" (click)="confirmBox()">확인</div>
                <div class="cursor-pointer" (click)="closePopup()">취소</div>
            </div>
        </div>
    </div>
</div>
<ng-template #isTrueElse>
    <div mat-dialog-content >
        <div class="max-w-sm">
            <div class="font-bold text-base text-charcoal  pb-3">코드리뷰 종료</div>
            <div>
                <div class="text-sm text-charcoal h-20">
                    코드리뷰의 상태가 종료로 변경되었습니다.
                </div>
                <div class="text-blue text-sm flex justify-end">
                    <div class="cursor-pointer" (click)="closePopup()">확인</div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
