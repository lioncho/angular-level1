<button mat-icon-button mat-dialog-close class="close-icon" tabindex="-1">
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  <div class="title">Terms and Conditions</div>
  <div class="content">
    <iframe class="w-full h-screen" src="https://docs.google.com/document/d/e/2PACX-1vRyQb2XF8bTjgcgMVCGwFc_RkCcYixs-NRTpdAnk1p4GkJ6dhN3F1TzA4kCGp-JCp400p2abdbXcQ-C/pub"></iframe>
  </div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="false">
  <div class="dialog-actions">
    <button mat-flat-button
            class="dialog-action"
            color="primary"
            type="button"
            mat-dialog-close>OK
    </button>
  </div>
</mat-dialog-actions>
